<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - TecnoTienda</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/animations.css"> </head>
<body>
<header>
    <nav class="navbar">
        <div class="nav-logo">TecnoTienda</div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html" class="active">Productos</a></li>
            <li><a href="atencion_cliente.html">Atención al Cliente</a></li>
            <li><a href="sobre_nosotros.html">Sobre Nosotros</a></li>
        </ul>
        <div class="nav-auth">
            <a href="inicio_sesion.html" class="btn btn-login">Iniciar Sesión</a>
            <a href="registro.html" class="btn btn-register">Registrarse</a>
        </div>
        <div class="nav-user" style="display: none;">
            <span id="userGreeting"></span>
            <button id="logoutButton" class="btn btn-logout">Cerrar Sesión</button>
        </div>
    </nav>
</header>

<main class="container">
    <section class="product-list-section">
        <h1>Nuestros Productos</h1>
        <div class="product-filters">
            <input type="text" id="searchProduct" placeholder="Buscar producto por nombre...">
            <button onclick="window.searchProducts()" class="btn btn-search">Buscar</button>
        </div>
        <div class="product-grid" id="all-products-grid">
            <p class="loading-message">Cargando productos...</p>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2025 TecnoTienda. Todos los derechos reservados.</p>
</footer>

<script src="js/auth.js"></script>
<script src="js/countryCodes.js"></script>
<script src="js/products.js"></script>
<script src="js/script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Primary call for displaying all products on the products page.
        if (typeof window.displayProducts === 'function') {
            window.displayProducts(false, 0); // isFeatured = false, limit = 0 (no limit)
        }
        // triggerSearchAndReveal is no longer needed as products.js handles visibility.
        // Search button's onclick can directly call window.searchProducts().
        // Enter key for search is handled in script.js's initPage.
    });
</script>
<footer>
        <p>&copy; 2025 TecnoTienda. Todos los derechos reservados.</p>
    </footer>
    <script src="js/countryCodes.js"></script> <script src="js/auth.js"></script>
</html>
</body>
</html>
